<!DOCTYPE html>
<html lang="en">
<head>
    <script src="main.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopable</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="front-page">
        
        
        <h1 class="front-page-title">Loopable</h1>
    <div class="front-page-login">
        
        <div class="front-page-logo"> 
            <img src="Yawnhublogo.jpg">
        </div>
        <h2>Sign Up</h2>
        <!-- <span class="material-symbols-outlined">login</span> <br> <br> -->

        <span class="material-symbols-outlined">mail</span> <br>

            <input name="txtEmail" id="txtEmail" class="Email" type="text" placeholder="Enter Email" required autofocus> <br> <br>


        <span class="material-symbols-outlined">lock</span> <br>

            <input class="Password" type="password" name="txtPassword" id="txtPassword" placeholder="Enter Password" required autofocus>

            <br> <br>

            <input class="Password" type="password" name="txtConpassword" id="txtConpassword" placeholder="Confirm Password" required autofocus>  

           
            <br> <br>
            <span class="material-symbols-outlined">
                badge
                </span>
            <br> 

            <input class="first-name" type="text" name="txtfirst-name" id="first-name" placeholder="First Name" required>
            <br> <br>
            <input class="last-name" name="txtlast-name" type="text" id="last-name" placeholder="Last Name" required> <br> <br>
           
            <input class="submit-btn-sign" type="submit" value="Sign Up!" onclick="auth2(), auth1(), signupsave()">
        
            <h3>Already have an account?</h3>

        <a href="index.html">Login</a>
    </div>
            
   

        

         
        <div class="front-page-pictures">

        </div>

            
        </div>
    </div>
</div>
