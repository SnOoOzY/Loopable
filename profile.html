      <input type="button" value="Save" onclick="changenameshow()">
 
         <div class="profile-page-logo">
        <img src="Yawnhublogo.jpg"> <br> <br> <br>

           <div class="username-display-profile">

              
             
           </div>
                      
           <h3 class="change-profile-img-txt">Change Profile Image</h3>

          <input class="username" placeholder="Username" id="username"> <br> <br>

            <form action="sex">

                <select name="sex" id="sex">

                  <option value="other">Other</option>

                </select>
              </form> <br> <br>
        
        </ul>
